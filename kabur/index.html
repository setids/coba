<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Kabur</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Figtree:wght@300;600&amp;display=swap"
    rel="stylesheet">


</head>

<body>
  <section class="article">
    <article>
      <div class="article-wrapper">
        <figure>
          <img src="cs.jpg" alt="Customer Support" />
        </figure>
        <div class="article-body">
          <h2>Terima kasih telah menggunakan layanan kami</h2>
          <p>
            Apakah anda puas?
          </p>
          <div class="btn-wrapper">
            <a href="#" class="btn yes">Ya!</a>
            <a href="#" class="btn red">Tidak!</a>
          </div>
        </div>
      </div>
    </article>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
    integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
